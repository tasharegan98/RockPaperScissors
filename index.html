<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1> Rock Paper Scissors</h1>

  <div class = "row">
    <div class="column">
      <h3>My Arm</h3>
      <img id="userpic" width="200" height ="200" style="display:none;"/>
    </div>
    <div class = "column">
      <h3>Robot arm</h3>
      <img  width="200" height="200" id="myPicture" style="display:none;"/>
      <span id="robotResult"></span> 
    </div>
  </div>

  <div id="buttons">
    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissors" class="btn">Scissors</button>
  </div>

  <div id="scoreKeeper">
    <span id="scorep1"></span>
    <span id="scorep2"></span>
  </div>
  
  <span id ="answer"></span>


  <script src ="app.js"></script>
</body>
</html>
